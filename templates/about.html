        body {

        /* Navigation Bar */
        header {
            position: fixed; /* Keeps the header fixed at the top */
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background color */
            color: white; /* Text color */
            padding: 20px 30px; /* Padding for the header */
            display: flex; /* Flexbox layout */
            justify-content: space-between; /* Space between left text and navigation */
            align-items: center; /* Centers items vertically */
            z-index: 1000; /* Stays above other elements */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */ 
            border-top: 1px solid rgba(255, 255, 255, 0.5); /* Top border */
            border-bottom: 1px solid rgba(255, 255, 255, 0.5); /* Bottom border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-left: -20px;
        
        
        }

        /* Keyframes for hiding the header */
        @keyframes hideHeader {
            0% {
                transform: translateY(0); /* Start at the normal position */
            }
            100% {
                transform: translateY(-100%); /* Move off-screen */
            }
        }

        /* Keyframes for showing the header */
        @keyframes showHeader {
            0% {
                transform: translateY(-100%); /* Start off-screen */
            }
            100% {
                transform: translateY(0); /* Move to normal position */
            }
        }

        /* When the header should be hidden */
        header.hidden {
            animation: hideHeader 0.3s ease forwards; /* Apply hide animation */
        }

        /* When the header is visible */
        header.visible {

        .box {

            border-radius: 10px;

        }

        .character {
            flex: 1;
            text-align: center;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .character h3 {

        .character.dimmed {

        #description-container {

        .description-box h2 {

        nav {

        .dropdown {

        .dropdown-content {

            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }


    </style>

    <script>
        const characters = document.querySelectorAll('.character');
        const descriptionContainer = document.getElementById('description-container');
        const descriptionTitle = document.getElementById('description-title');
        const descriptionText = document.getElementById('description-text');
        const characterLink = document.getElementById('character-link');
        const characterImage = document.getElementById('character-image');
        const secondImageContainer = document.getElementById('second-image-container');
        const secondLink = document.getElementById('second-link');
        let selectedCharacter = null;

        
        // Initially hide the description container
        descriptionContainer.style.display = 'none';

        characters.forEach(character => {
            character.addEventListener('click', () => {
                const img = character.querySelector('img');
                
                // Check if the same character is clicked again
                if (selectedCharacter === character) {
                    resetAllCharacters();
                    selectedCharacter = null; // Clear the selection
                    descriptionText.textContent = 'Click on a character to see their description here.';
                    
                    // Hide the description container when no character is selected
                    descriptionContainer.style.display = 'none';
                } else {
                    // Set new selection
                    selectedCharacter = character;
                    
                    // Update and show the description container
                    descriptionTitle.textContent = character.querySelector('h3').textContent;
                    descriptionText.textContent = character.getAttribute('data-text');
                    descriptionContainer.style.display = 'block';

                    // Scroll to the description container
                    descriptionContainer.scrollIntoView({ behavior: 'smooth' });

                    // Dim other characters
                    characters.forEach(c => c.classList.toggle('dimmed', c !== character));

                    // Loop through all characters
                    characters.forEach(c => {
                        const cImg = c.querySelector('img');
                        if (c === character) {
                            // Highlight selected character
                            c.classList.remove('dimmed');
                            cImg.src = cImg.dataset.original || cImg.src;
                        } else {
                            // Change non-selected characters
                            c.classList.add('dimmed');
                            if (!cImg.dataset.original) {
                                cImg.dataset.original = cImg.src; // Store original src
                            }
                            cImg.src = c.getAttribute('data-alt-src');
                        }
                    });

                    // Update the description text
                    descriptionText.textContent = character.getAttribute('data-text');

                    // Update the main character image in the description
                    characterImage.src = character.getAttribute('data-description-img'); // Unique image
                    
                    // Update the second image and link
                    const secondImage = character.getAttribute('data-second-img');
                    const secondLinkURL = character.getAttribute('data-second-link');

                    if (secondImage && secondLinkURL) {
                        secondImageContainer.style.display = 'flex';
                        document.getElementById('second-image').src = secondImage;
                        secondLink.href = secondLinkURL;
                    } else {
                        secondImageContainer.style.display = 'none'; // Hide if no second image or link is provided
                    }
                    
                    // Update the link for the clicked character
                    characterLink.href = character.getAttribute('data-link');
                }
            });
        });


        // Function to reset all characters
        function resetAllCharacters() {
            characters.forEach(c => {
                const img = c.querySelector('img');
                c.classList.remove('dimmed');
                if (img.dataset.original) {
                    img.src = img.dataset.original; // Restore original image
                    delete img.dataset.original; // Remove temporary dataset
                }
            });
        } 

        let lastScrollTop = 0; // To keep track of the last scroll position
        let isHeaderHidden = false; // Flag to track if the header is hidden

        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop && currentScroll > 80) {
            // If scrolling down and the scroll position is greater than 100px, hide the header
            if (!isHeaderHidden) {
                header.classList.add('hidden');
                header.classList.remove('visible');
                isHeaderHidden = true; // Mark header as hidden
            }
            } else if (currentScroll < lastScrollTop && isHeaderHidden) {
            // If scrolling up and header is hidden, show the header
            header.classList.add('visible');
            header.classList.remove('hidden');
            isHeaderHidden = false; // Mark header as visible
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Prevent negative scroll values
        });

    </script>
