<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
    <title>Contact Page - Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

         /* Navigation Bar */
         header {
            position: fixed; /* Keeps the header fixed at the top */
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background color */
            color: white; /* Text color */
            padding: 20px 30px; /* Padding for the header */
            display: flex; /* Flexbox layout */
            justify-content: space-between; /* Space between left text and navigation */
            align-items: center; /* Centers items vertically */
            z-index: 1000; /* Stays above other elements */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */ 
            border-top: 1px solid rgba(255, 255, 255, 0.5); /* Top border */
            border-bottom: 1px solid rgba(255, 255, 255, 0.5); /* Bottom border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */

        }

        .header-left {
            font-size: 24px; /* Adjust font size for logo */
            font-family: 'Geo', sans-serif; /* Apply the chosen font */
            color: #ffffff; /* Keep the text color white or as per design */
            letter-spacing: 1px; /* Optional: add spacing for style */
            margin-left: 40px;
        }
        
        header .logo {
            position: absolute;
            left: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 25px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 20px;
            border-radius: 5px;
            padding-right: 30px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
            background-color: rgba(255, 219, 100, 0.596);
            color: #000;
            font-weight: bold;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        p {
            color: #777;
            font-size: 1.2em;
        }
        .construction-image {
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">pentaCODE</div>
        <nav>
            <div class="dropdown">
                <a>Projects</a>
                <div class="dropdown-content">
                    <a href="/movies">LinkList</a>
                    <a href="/stack">Stack</a>
                    <a href="/queuedequeue">Queue and Dequeue</a>
                    <a href="/binary">Binary Tree</a>
                    <a href="/graph">Graph</a>
                    <a href="/bubble">Sorting</a>
    
                </div>
            </div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Page</h1>
        <p>Our contact page is currently under construction. Please check back later.</p>
        <img src="https://www.clipartkey.com/mpngs/m/235-2350241_under-construction-icon-png-clipart.jpg" alt="Under Construction" class="construction-image">
    </div>
</body>
</html>
