<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List Manager (Linked List)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
  
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://images.ctfassets.net/unrdeg6se4ke/54bA3Jss1QtLOAgKYE6YIQ/19e77e77c7b312eb1fffe3c2638225eb/1-Article1-211123.jpg?&fm=avif&w=1220") no-repeat center center fixed; /* Background image URL */
            background-size: cover; /* Ensure it covers the entire page */
            color: #ffffff; /* White text for contrast */
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            margin-top: 80px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit; /* Inherit the background image */
            filter: blur(10px); /* Apply blur effect */
            z-index: -1; /* Ensure the blur stays behind the text */
        }


        /* Navigation Bar */
        header {
            position: fixed; /* Keeps the header fixed at the top */
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background color */
            color: white; /* Text color */
            padding: 20px 30px; /* Padding for the header */
            display: flex; /* Flexbox layout */
            justify-content: space-between; /* Space between left text and navigation */
            align-items: center; /* Centers items vertically */
            z-index: 1000; /* Stays above other elements */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */ 
            border-top: 1px solid rgba(255, 255, 255, 0.5); /* Top border */
            border-bottom: 1px solid rgba(255, 255, 255, 0.5); /* Bottom border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-left: -30px;


        }

        .header-left {
            font-size: 24px; /* Adjust font size for logo */
            font-family: 'Geo', sans-serif; /* Apply the chosen font */
            color: #ffffff; /* Keep the text color white or as per design */
            letter-spacing: 1px; /* Optional: add spacing for style */
            margin-left: 40px;
        }
        
        header .logo {
            position: absolute;
            left: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 25px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 20px;
            border-radius: 5px;
            padding-right: 30px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
            background-color: rgba(255, 219, 100, 0.596);
            color: #000;
            font-weight: bold;
        }




        h1 {
            text-align: center;
            background-color: rgba(36, 31, 46, 0.9); /* Slightly darker header */
            color: #ffd6d6; /* White text for contrast */
            padding: 25px;
            margin: 0;
            font-size: 35px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-top: 20px;
            color: #f3f3f3;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            margin: 65px auto 20px;
        }

        .movie-controls {
            flex: 1;
            background-color: rgba(36, 31, 46, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .movie-list {
            flex: 1;
            background-color:  rgba(36, 31, 46, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            padding: 20px;
            overflow-y: auto;
            max-height: 300px;
        }

        #movieList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            border-top: 1px solid #ccc;
        }

        #movieList li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        #movieList li:hover {
            background-color: #f9f9ff;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #631111;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: #f43e11;
            color: #031d22;
        }


        nav {
            display: flex;
            gap: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
            position: relative;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #8b8b8b;
            font-size: 14px;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="header-left">pentaCODE</div>
        <nav>
            <div class="dropdown">
                <a>Projects</a>
                <div class="dropdown-content">
                    <a href="/movies">LinkList</a>
                    <a href="/stack">Stack</a>
                    <a href="/queuedequeue">Queue and Dequeue</a>
                    <a href="/binary">Binary Tree</a>
                    <a href="/graph">Graph</a>
                    <a href="/bubble">Sorting</a>
    
                </div>
            </div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
      </header>
    
    <h1>Movie Watchlist Manager</h1>

    <div class="main-container">
        <div class="movie-controls">
            <h3>Add a Movie</h3>
            <div class="form-group">
                <input type="text" id="movieInput" placeholder="Enter a movie">
                <button onclick="addMovieAtBeginning()">Add at Beginning</button>
                <button onclick="addMovieAtEnd()">Add at End</button>
            </div>

            <h3>Remove a Movie</h3>
            <div class="form-group">
                <button onclick="removeMovieFromBeginning()">Remove from Beginning</button>
                <button onclick="removeMovieFromEnd()">Remove from End</button>
            </div>

            <h3>Remove Specific Movie</h3>
            <div class="form-group">
                <input type="text" id="removeInput" placeholder="Remove movie">
                <button onclick="removeSpecificMovie()">Remove</button>
            </div>

            <h3>Search a Movie</h3>
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Search for a movie">
                <button onclick="searchMovie()">Search Movie</button>
            </div>
        </div>

        <div class="movie-list">
            <h3>Current Movie Watchlist</h3>
            <ul id="movieList"></ul>
        </div>
    </div>

    <footer>
        <p>Developed by BSCPE 2-3 Group 5.</p>
    </footer>

    <script>
        function refreshMovies(movies) {
            $('#movieList').empty();
            movies.forEach(movie => {
                $('#movieList').append(`<li>${movie}</li>`);
            });

            if (movies.length >= 6) {
                $('.movie-list').css('max-height', '300px');
                $('.movie-list').css('overflow-y', 'auto');
            } else {
                $('.movie-list').css('max-height', 'none');
                $('.movie-list').css('overflow-y', 'visible');
            }
        }

        function addMovieAtBeginning() {
            const movie = $('#movieInput').val().trim();
            if (movie === "") {
                alert("Error: Movie name cannot be empty.");
                return;
            }
            $.post('/add_beginning', { movie })
                .done(function(data) {
                    refreshMovies(data.movies);
                })
                .fail(function(xhr) {
                    if (xhr.status === 400) {
                        alert(xhr.responseJSON.error);
                    } else {
                        alert("An unexpected error occurred.");
                    }
                });
            document.getElementById("movieInput").value = "";
        }

        function addMovieAtEnd() {
            const movie = $('#movieInput').val().trim();
            if (movie === "") {
                alert("Error: Movie name cannot be empty.");
                return;
            }
            $.post('/add_end', { movie })
                .done(function(data) {
                    refreshMovies(data.movies);
            })
            .fail(function(xhr) {
                if (xhr.status === 400) {
                    alert(xhr.responseJSON.error);
                } else {
                    alert("An unexpected error occurred.");
                }
            });
            document.getElementById("movieInput").value = "";
        }

        function removeMovieFromBeginning() {
            $.post('/remove_beginning') 
                .done(function(data) {
                    alert(`Removed: ${data.removed}`);
                    refreshMovies(data.movies);
                })
                .fail(function(xhr) {
                    if (xhr.status === 400) {
                        alert(xhr.responseJSON.error);
                    } else {
                        alert("An unexpected error occurred.");
                    }
                });
        }

        function removeMovieFromEnd() {
            $.post('/remove_end') 
                .done(function(data) {
                    alert(`Removed: ${data.removed}`);
                    refreshMovies(data.movies);
                })
                .fail(function(xhr) {
                    if (xhr.status === 400) {
                        alert(xhr.responseJSON.error);
                    } else {
                        alert("An unexpected error occurred.");
                    }
                });
        }

        function removeSpecificMovie() {
            const movie = $('#removeInput').val().trim();
            if (movie === "") {
                alert("Error: Please enter a movie name to remove.");
                return;
            }
            $.post('/remove_movie', { movie })
                .done(function(data) {
                    alert(`Removed: ${data.removed}`);
                    refreshMovies(data.movies);
                })
                .fail(function(xhr) {
                    if (xhr.status === 404) {
                        alert(xhr.responseJSON.error);
                    } else {
                        alert("An unexpected error occurred.");
                    }
                });
            document.getElementById("removeInput").value = "";
        }

        function searchMovie() {
            const movie = $('#searchInput').val().trim();
            if (movie === "") {
                alert("Error: Please enter a movie name to search.");
                return;
            }
            $.post('/search_movie', { movie }, function(data) {
                alert(data.found ? "Movie Found!" : "Movie Not Found!");
            });
            document.getElementById("searchInput").value = "";
        }
    </script>
</body>
</html>
