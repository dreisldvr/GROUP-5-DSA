        header .logo {

        header nav {

        header nav a {

            font-size: 1em;

        header nav a:hover {
            text-decoration: underline;
            background-color: rgba(255, 219, 100, 0.596);

        }


        .main-container {
            display: flex;
            width: 80%;
            justify-content: center;
            align-items: flex-end;
            height: 80%;
        }

        #left-container {
            width: 250px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            gap: 10px;
            background-color: rgba(244, 250, 255, 0.3);
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-width: 4px;
            border-color: rgb(255, 255, 255);
        }

        #visualizer-container {
            width: 700px;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 350px;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            overflow: hidden;
            gap: 10px;
            background-color: rgba(244, 250, 255, 0.3);
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-width: 4px;
            border-color: rgb(255, 255, 255);
        }

        #visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100%;
            width: auto;
            position: relative;
            padding: 0 10px;
            margin-bottom: 300px;
        }

        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #61a2df;
            transition: transform 0.5s, height 0.5s;
            position: relative;
        }

        .bar-text {
            position: top;
            bottom: 5px; /* Adjust this value based on your preference */
            width: 100%;
            text-align: left;
            color: white;
            font-weight: bold;
            font-size: 14px; /* Adjust the font size as needed */
        }


        #right-container {
            width: 400px;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-left: 20px;
            position: fixed;
            right: 100px;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto; /* Enables scrolling */
            gap: 10px;
            background-color: rgba(244, 250, 255, 0.3);
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-width: 4px;
            border-color: rgb(255, 255, 255);
        }

        #steps-list {
            width: 100%;
            max-height: 100%;
            overflow-y: auto;
            text-align: left;
            font-size: 14px;
        }

        button {
            font-size: 16px;
            cursor: pointer;
            background-color: teal;
            color: white;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: block;
            line-height: 55px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #FFF;
            position: relative;
            overflow: hidden;
            width: 150px;

        }

        button:hover {
            background-color:#e2b740;
            color: #FFF;
            border-color: #e2b740;
        }

        button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            top: 0;
            left: -100%;
            transform: skewX(-25deg);
            transition: all 0.3s;
        }

        button:hover::before {
            left: 100%;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-left">pentaCODE</div>
        <nav>
            <div class="dropdown">
                <a>Projects</a>
                <div class="dropdown-content">
                    <a href="/movies">LinkList</a>
                    <a href="/stack">Stack</a>
                    <a href="/queuedequeue">Queue and Dequeue</a>
                    <a href="/binary">Binary Tree</a>
                    <a href="/graph">Graph</a>
                    <a href="/bubble">Sorting</a>
    
                </div>
            </div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
      </header>
    
    <div class="main-container">
        <div id="left-container">
            <p>Merge Sort Visualizer</p>
            <label for="num-bars">Number of Bars: </label>
            <br>
            <input type="number" id="num-bars" min="5" max="50" value="10">
            <button id="update-bars">Randomize</button>
            <button id="sort">Sort</button>
            <br>
            <a href="/bubble">
                <button type="button">Bubble</button>
            </a>
            <a href="/selection">
                <button type="button">Selection</button>
            </a>
            <a href="/insertion">
                <button type="button">Insertion</button>
            </a>
            <a href="/merge">
                <button type="button">Merge</button>
            </a>
            <a href="/quick">
                <button type="button">Quick</button>
            </a>
        </div>
        

        <div id="visualizer-container">
            <div id="visualizer"></div>
        </div>

        <div id="right-container">
            <p>Sorting Steps:</p>
            <button id="toggle-view">Toggle View</button>

            <div id="steps-list"></div>
        </div>
    </div>

    <script>
        const visualizer = document.getElementById("visualizer");
        const stepsList = document.getElementById("steps-list");
        let isListView = true; // Default view mode
        let mergeSteps = [];   // Stores merge sort step descriptions
        let listSteps = [];    // Stores list state at each step
        let currentList = [];  // Stores the current array being sorted

        // Render the bars dynamically
        function renderList(list) {
            visualizer.innerHTML = "";
            list.forEach((value, index) => {
                const bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = `${value * 10}px`;

                const text = document.createElement("span");
                text.textContent = value;
                text.classList.add("bar-text");

                bar.appendChild(text);
                visualizer.appendChild(bar);
            });
        }

        // Fetch the initial list
        async function fetchList() {
            const response = await fetch("/get_merge_list");
            const list = await response.json();
            currentList = list;
            renderList(list);
        }

        // Randomize bars
        document.getElementById("update-bars").addEventListener("click", async () => {
            const numBars = document.getElementById("num-bars").value;
            const response = await fetch("/randomize_merge", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ num_rectangles: parseInt(numBars), min_value: 1, max_value: 20 })
            });
            const newList = await response.json();
            currentList = newList;
            renderList(newList);
            stepsList.innerHTML = "";
            mergeSteps = [];
            listSteps = [];
        });

        // Merge sort with animation
        async function mergeSortAnimation() {
            stepsList.innerHTML = "";
            mergeSteps = [];
            listSteps = [];
            await mergeSort([...currentList], 0, currentList.length - 1);
            logListStep(`[${currentList.join(", ")}]`);
            logMergeStep("Sorting complete!");
        }

        // Merge sort function
        async function mergeSort(list, start, end) {
            if (start >= end) return;

            const mid = Math.floor((start + end) / 2);
            await mergeSort(list, start, mid);
            await mergeSort(list, mid + 1, end);
            await merge(list, start, mid, end);
        }

        // Merge function with animation and step logging
        async function merge(list, start, mid, end) {
            let left = list.slice(start, mid + 1);
            let right = list.slice(mid + 1, end + 1);
            let mergedList = [];
            let i = 0, j = 0, k = start;

            while (i < left.length && j < right.length) {
                if (left[i] < right[j]) {
                    mergedList.push(left[i]);
                    list[k] = left[i];
                    i++;
                } else {
                    mergedList.push(right[j]);
                    list[k] = right[j];
                    j++;
                }
                k++;
                renderList([...list]);
                await new Promise(res => setTimeout(res, 500));
            }

            while (i < left.length) {
                mergedList.push(left[i]);
                list[k] = left[i];
                i++;
                k++;
            }

            while (j < right.length) {
                mergedList.push(right[j]);
                list[k] = right[j];
                j++;
                k++;
            }

            logMergeStep(`Merged [${left.join(", ")}] and [${right.join(", ")}] into [${mergedList.join(", ")}]`);
            logListStep(`[${list.join(", ")}]`);
            currentList = [...list];
            renderList([...list]);
        }

        // Log list state at each step
        function logListStep(step) {
            listSteps.push(step);
            updateDisplayedSteps();
        }

        // Log merge operation details
        function logMergeStep(step) {
            mergeSteps.push(step);
            updateDisplayedSteps();
        }

        // Display sorting steps
        function updateDisplayedSteps() {
            stepsList.innerHTML = "";
            const steps = isListView ? listSteps : mergeSteps;
            steps.forEach(step => {
                const stepItem = document.createElement("p");
                stepItem.textContent = step;
                stepsList.appendChild(stepItem);
            });
            stepsList.scrollTop = stepsList.scrollHeight;
        }

        // Toggle between views
        document.getElementById("toggle-view").addEventListener("click", () => {
            isListView = !isListView;
            updateDisplayedSteps();
        });

        // Start sorting
        document.getElementById("sort").addEventListener("click", mergeSortAnimation);

        // Initial fetch
        fetchList();



    </script>
</body>
</html>
